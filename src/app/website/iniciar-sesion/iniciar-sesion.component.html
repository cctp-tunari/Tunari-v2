<!-- login.component.html -->
<div class="header">
  <img src="cochabamba-portada.jpg" class="img-fluid" alt="">
  <div class="overlay">
    <div class="login-container">
      <h5>Iniciar Sesión</h5>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" [(ngModel)]="email" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>

      <!-- <button (click)="add()" type="submit">Add user</button> -->

    </div>
  </div>
</div>

<div *ngIf="showAlert" class="alert alert-danger alert-dismissible fade show alert-top" role="alert">
  <strong>Error!</strong> {{ message }}
  <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
</div>
